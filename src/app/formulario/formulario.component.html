<div class="container-fluid">
  <form novalidate>  <!-- novalidate reseta a validação e pop-ups do browser -->
    <fieldset>
      <div class="form-group">
        <label>First Name</label>
        <input type="text"
               class="form-control">
      </div>
  
      <div class="form-group">
        <label>Last Name</label>
        <input type="text"
               class="form-control">
      </div>
    </fieldset>
  
    <div class="form-group">
      <label>Email</label>
      <input type="email"
             class="form-control">
    </div>
  
    <div class="form-group">
      <label>Password</label>
      <input type="password"
             class="form-control">
    </div>
  
    <div class="form-group">
      <label>Language</label>
      <select class="form-control">
          <option value="">Please select a language</option>
          <option *ngFor="let lang of langs" [value]="lang">{{ langs }}</option>
        </select>
    </div>
  </form>
</div>
